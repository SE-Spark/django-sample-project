<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Employee Management System{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Shivani LLC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if request.resolver_match.url_name == 'employee_list' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'employee_list' %}">Employee List <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'add_employee' %}active{% endif %}">
                   <a class="nav-link" href="{% url 'add_employee' %}">Add Employee</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
